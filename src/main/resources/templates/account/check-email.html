<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center" th:if="${error}">
        <div class="alert alert-danger" role="alert" th:text="${error}"></div>

        <div>
            <p class="lead" th:text="${email}">your@email.com</p>
            <a class="btn btn-outline-info" th:href="@{/}">메인으로</a>
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <h3>스터디올래 서비스를 이용하기 위해 전송된 계정 인증 이메일을 확인해주세요.</h3>

        <div>
            <p class="lead" th:text="${email}">your@email.com</p>
            <a href="#" th:href="@{/resend-confirm-email}" class="btn btn-outline-info">인증 이메일 다시 보내기</a>
        </div>
    </div>

    <footer th:replace="fragments.html :: footer"></footer>
</div>
</body>
</html>
